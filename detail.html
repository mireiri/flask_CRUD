<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>詳細画面</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <h1>Flask Study Note - {{ title }}</h1>

        <p>タイトル：<b>{{ data.title }}</b></p>
        <p></p>
        <p>本文：</p>
        <p><b>{{ data.body }}</b></p>
        <p></p>
        
        <input type="button" onclick="location.href='/edit?id={{ data.id }}'"
               value="編集">
        <input type="button" onclick="location.href='/delete/{{ data.id }}'"
               value="削除" style="background: red;color:white">

        <p><a href="/">TOPに戻る</a></p>            
        
        <footer>
            <p>◯◯✕✕△△</p>
        </footer>
    </body>
</html>
